<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>New Colors Palette</title>
</head>

<body>
  <div class="new__palette">
    <div class="new__palette__name">
      <p>Palette Name:</p>
      <input type="text" name="name" id="paletteName">
    </div>
    <div class="new__palette_colors">
      <p>Colors:</p>
      <div class="new__palette_colors__grid">
        <input type="text" name="color1" value="#" id="color1">
        <input type="text" name="color2" value="#" id="color2">
        <input type="text" name="color3" value="#" id="color3">
        <input type="text" name="color4" value="#" id="color4">
        <input type="text" name="color5" value="#" id="color5">
        <input type="text" name="color6" value="#" id="color6">
      </div>
    </div>
    <button class="btn__success" id="newPalette" onclick="newPalette();">Save</button>
  </div>
</body>

</html>
